<div class="container">
  <header>
    Hello admin,
    View the status of your agents and the evolution of their latest alerts
  </header>
  <h2>Installed agents by their status</h2>
  <div class="cards">
    <app-agent-card [key]="'total'" [title]="'Total agents'" [response$]="response$"></app-agent-card>

    <app-agent-card *ngFor="let enum of AgentStatus | keyvalue" [key]="enum.key" [title]="enum.value" [response$]="response$">

    </app-agent-card>
  </div>

</div>
